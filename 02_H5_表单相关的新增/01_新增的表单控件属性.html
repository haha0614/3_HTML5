<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>新增的表单控件属性</title>
</head>

<body>
    <form action="">
        账号：<input 
        type="text" 
        name="username" 
        required 
        placeholder="请输入用户名" 
        autofocus autocomplete="on" 
        pattern="[a-zA-Z0-9]{5,10}"
        title="用户名必须是5-10位的字母或数字"
        />
        <br>
        密码：<input type="password" name="password" required placeholder="请输入密码" />
        <br>
        性别：
        <input type="radio" value="man" name="sex">男
        <input type="radio" value="woman" name="sex">女
        <br>
        爱好：
        <input type="checkbox" value="reading" name="hobby">阅读
        <input type="checkbox" value="sports" name="hobby">运动
        <input type="checkbox" value="music" name="hobby">音乐
        <br>
        其他：<textarea name="other"></textarea>
        <br>
        <button>提交</button>
    </form>
</body>

</html>
