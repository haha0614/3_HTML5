<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>新增的全局属性</title>
    <style>
        div {
            width: 600px;
            height: 200px;
            border: 1px solid black;
            font-size: 20px;
        }

        .box1 {
            background-color: skyblue;
            margin-bottom: 10px;
        }

        .box2 {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box1" contenteditable="true" spellcheck="true" data-a="1">Lorem ipsum dolor sit amet.</div>
    <div class="box2" draggable="true" ondragend="go(event)" hidden>Lorem ipsum dolor sit amet.</div>

    <script>
        function go(e) {
            alert(e.x);
        }
    </script>
</body>

</html>
