<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新增列表标签</title>
</head>

<body>
    <form action="#">
        <input type="text" list="mydata">
        <button>搜索</button>
    </form>
    <datalist id="mydata">
        <option value="周杰伦"></option>
        <option value="周冬雨"></option>
        <option value="马冬梅"></option>
        <option value="温兆伦"></option>
    </datalist>
    <hr>
    <details>
        <summary>如何一夜暴富</summary>
        <p>来到我的</p>
    </details>
</body>

</html>
